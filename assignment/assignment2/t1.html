    <tr>
        <th>Hotel Name</th>
        <th>City</th>
        <th>District</th>
        <th>Date</th>
        <th>Earliest check-in-time</th>
        <th>price</th>
        <th>Room Type</th>

        <td></td>
        <td></td>

        <td></td>
        <td></td>
        <td></td>

    </tr>

    </tr>
    </tbody>

        <label> <input type="radio" name="city" value="shenzhen" onchange="setDistrict()"/> SHEN ZHEN </label>

            <select id="district" style="font-size: 25px;">
            </select>
        </label>

        </label>
        <br/> Earliest check-in time:
        <label>
            <input type="time" name="time" style="font-size: 25px;"/>
        </label>
        <br/> Price<label>
            <input type="text" name="price" style="font-size: 25px;"/>
        </label>

        <br/>Room Type:
        <label for="roomType">

        </label><select id="roomType" style="font-size: 25px;">
            <option>Standard Room</option>
            <option>King Bed Room</option>
            <option>Family Room</option>
            <option>Presidential Suite</option>
        </select> <br/>
        <input class="addHotelButton" type="button" value="Add Hotel" onclick="onClickAddHotel()" style="font-size: 25px;"><br> <br/></form>


</div>
